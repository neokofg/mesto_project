<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    function submit() {
        data = {
            format: 'school',
            number: document.getElementById('number').value,
            email: document.getElementById('email').value,
            clients: document.getElementById('clients').value,
            fromDate: document.getElementById('fromDate').value,
            toDate: document.getElementById('toDate').value,
            organization_id: id
        }
        let response = fetch('http://localhost:8000/api/bookings', {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data)
        });
        console.log(response)
    }
</script>
<div class="container mx-auto flex flex-col p-[20px] bg-white rounded-[20px]">
    <div>
        <label>Школа</label>
        <input type="radio" value="school" name="format">
        <label>Университеты</label>
        <input type="radio" value="university" name="format">
        <label>Индивидуально</label>
        <input type="radio" value="individual" name="format">
    </div>
    <input class="py-[16px] border-[1px] rounded-[16px] px-[16px] mt-[1%]" type="text" placeholder="Номер телефона" id="number" name="number">
    <input class="py-[16px] border-[1px] rounded-[16px] px-[16px] mt-[1%]" type="text" placeholder="Email" id="email" name="email">
    <input class="py-[16px] border-[1px] rounded-[16px] px-[16px] mt-[1%]" type="number" placeholder="Кол-во участников" id="clients" name="clients">
    <input class="py-[16px] border-[1px] rounded-[16px] px-[16px] mt-[1%]" type="date" id="fromDate" name="fromDate">
    <input class="py-[16px] border-[1px] rounded-[16px] px-[16px] mt-[1%]" type="date" id="toDate" name="toDate">
    <button onclick="submit()" type="submit" class="py-[16px] bg-[#235DFF] text-white rounded-[16px] mt-[1%]">Создать заявку</button>
</div>
